<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <head>
    <nav class="navbar container-padding">
      <div class="navbar__logo--wrapper">
        <img class="navbar__logo" src="./assets/Logo lujoso vintage dorado azul.png" alt="Logo">
        <h2>Web Dev Greety</h2>
      </div>
    </nav>
  </head>

  <section class="headline container-padding">
    <div class="headline__text">
      <h1 class="headline__text--title">
        Diseño Web Asequible a su Alcance
      </h1>
      <p class="headline__text--para">
        Transformamos tus ideas en páginas web impresionantes sin romper tu presupuesto
      </p>
      <button class="headline__text--button">
        CONTACTAR
      </button>
    </div>
    <div class="headline__img--wrapper">
      <img class="headline__img" src="./assets/headline-img.jpeg" alt="">
    </div>
  </section>

  <section class="features container-padding">
    <div class="feature">
      <div class="feature__img--wrapper">
        <img class="feature__img" src="./assets/feature-img1.jpeg" alt="">
      </div>
      <div class="feature__text">
        <h2 class="feature__text--title">
          Diseño Personalizado
        </h2>
        <p class="feature__text--para">
          Nuestros expertos en diseño web trabajan contigo para crear una página web que refleje tu marca y tus objetivos.
        </p>
      </div>
    </div>
  </section>
</body>
</html>
